<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El rincón del Cine - Confirmación</title>
	<link rel="stylesheet" th:href="@{/styles/estilos.css}">
</head>
<body>
    <div class="bas"><div class="Slogan"><div class="NomSitio"></div></div></div>
    <div class="base">
        <div class="cabecera"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div class="subcabecera"><div class="CuentaAtrasUno"></div><p>&nbsp;Revise y confirme la compra</p></div>
        <div class="cuerpo">
           
			<form class="Fdatabuy" name="Fdatabuy" method="POST" th:action="@{/end}">
              <div class="CabResumenFac"><p>Datos de facturación</p></div>
              <div class="CuerResumen">
                <p><span>Nombre:</span><span th:text="${usuarioReserva.nombre}"></span></p>
                <p><span>Apellidos:</span><span th:text="${usuarioReserva.apellidos}"></span></p>
                <p><span>E-mail:</span><span th:text="${usuarioReserva.email}"></span></p>
              </div>
              <div class="CabResumenBuy"><p>Resumen de la reserva</p></div>
              <div class="CuerResumen">
                    <p><span>Película:</span><span th:text="${filmSeleccionado}"></span></p>
                    <p><span>Sala:</span><span th:text="${salaSeleccionada.numeroSala}"></span></p>
                    <p><span>Fecha:</span><span th:text="${usuarioReserva.fecha}"></span></p>
                    <p><span>Sesión:</span><span th:text="${usuarioReserva.hora}"></span></p>
                    <p><span>Adultos:</span> <span th:text="${usuarioReserva.numEntradasAdult}"></span> x <span th:text="${salaSeleccionada.precioEntrada}"></span>€</p>
					<p><span>&lt; 12 años:</span> <span th:text="${usuarioReserva.numEntradasMen}"></span> x <span th:text="${precioEntradaMenor}"></span>€</p> 
					<!--No se muestra el importe precioEntradaMenor pero si hace el cálculo en el totalCompra-->
                    <p><span>Butacas:</span><span th:text="${butacasSeleccionadas}"></span></p>
              </div>
              <div class="CabResumenFac"><p><span>TOTAL:<span th:text="${totalCompra}"></span> €</span></span></p></div>
              <div class="CabResumenTar"><p>Confirmación de compra</p></div>
              <div class="DatTarjeta">
                <div><label>Titular:</label><input type="text" name="ftitulartarjeta" th:value="${titularTarjeta}" required/></div>
                <div><label>Nº Tarjeta:</label><input type="number" name="fnumtarjeta" min="1000000000000000" max="9999999999999999" th:value="${numeroTarjeta}" step="1" required/></div>
                <div>
                  <label>Mes:</label>
                  <select name="fMesCaduca" th:value="${mesCaduca}" required>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                  <label>Año:</label>
                  <select name="fAnioCaduca" th:value="${anioCaduca}" required>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                    <option>32</option>
                    <option>33</option>
                    <option>34</option>
                    <option>35</option>
                    <option>36</option>
                    <option>37</option>
                    <option>38</option>
                    <option>39</option>
                    <option>40</option>
                  </select>               
                </div>
                <div><label>CCS:</label><input type="number" name="fccstarjeta" min="0" max="999" th:value="${codigoSeguridad}" step="1" required/></div>
              </div>
              <div class="DatTarjeta">
				<input id="txtButacas" type="hidden" name="FButacasSelected" th:value="${butacasSeleccionadas}" />
                <a class="atrasbtn" href="javascript:history.back();">&lt;&lt; Atras</a><a class="homebtn" th:href="@{/index}">&nbsp;</a><input type="submit" value="Confirmar" />
              </div>
            </form>
        </div>
        <div class="pie"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
</body>
</html>
